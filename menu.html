<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Facts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #0B5ED7;
            position: relative;
            top: 10px;
            width: 97%;
            margin: auto;
            height: 100px;
            display: flex;
            align-items: center;
            border-radius: 12px;
            box-shadow: 0 5px 9px rgba(0,0,0,0.2);
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10; /* Ensure header is above other elements */
        }
        .header--text {
            margin: 0;
            font-size: 1.5em;
            color: white;
        }
        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            color: white;
        }
        .navbar ul li {
            position: relative;
            margin: 0 20px;
            color: white;
        }
        .navbar ul li a {
            text-decoration: none;
            color: white;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 100; /* Ensure dropdown is above other elements */
            background-color: white;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, opacity 0.5s ease;
            opacity: 0;
        }
        .dropdown-content a {
            display: block;
            color: #0B5ED7; /* Blue color for dropdown text */
            text-decoration: none;
            padding: 8px 16px;
            position: relative;
        }
        .dropdown-content a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: #0B5ED7;
            transition: width 0.4s ease, left 0.4s ease;
        }
        .dropdown-content a:hover::before {
            width: 100%;
            left: 0;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
            max-height: 500px; /* Large enough to show all items */
            opacity: 1;
        }
        .caret {
            display: inline-block;
            transition: transform 0.3s ease;
        }
        .dropdown:hover .caret {
            transform: rotate(180deg);
        }

    </style>
</head>
<body>
    <div class="header">
        <h1 class="header--text">Math Facts</h1>
        <nav class="navbar">
            <ul>

                    </div>
                </li>
                <li class="dropdown">
                    <a href="#">Subtraction <span class="caret">&#9650;</span></a>
                    <div class="dropdown-content">
                        <a href="#" style="color: #0B5ED7;">1 digit</a>
                        <a href="#" style="color: #0B5ED7;">2 digit</a>
                        <a href="#" style="color: #0B5ED7;">3 digit</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#">Multiplication <span class="caret">&#9650;</span></a>
                    <div class="dropdown-content">
                        <a href="#" style="color: #0B5ED7;">1 digit</a>
                        <a href="#" style="color: #0B5ED7;">2 digit</a>
                        <a href="#" style="color: #0B5ED7;">3 digit</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#">Division <span class="caret">&#9650;</span></a>
                    <div class="dropdown-content">

                        <a href="#" style="color: #0B5ED7;">3 digit</a>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
